<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLUE</title>
  <style>
    /* CSS styling remains similar */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .main-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      align-items: center;
    }
    .logo-container {
      width: 15%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      max-width: 150px;
      max-height: 140px;
    }
    #chat-container {
      flex: 1;
      max-width: 50%;
      background: rgb(250, 253, 255);
      border-radius: 8px;
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(68, 66, 87, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      width: 100%;
    }
    .mark1-message {
      background: #007bff;
      color: white;
      align-self: flex-start;
    }
    .user-message {
      background: #f1f1f1;
      align-self: flex-end;
    }
    #user-input-container {
      display: flex;
      margin-top: 10px;
      width: 70%;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #send-button {
      margin-left: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-button:hover {
      background: #0056b3;
    }
    /* Dialog box for plan details */
    #dialog-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 300px;
    }
    #dialog-box h2 {
      margin: 0 0 15px;
      text-align: center;
    }
    #dialog-box label {
      display: block;
      margin-bottom: 5px;
    }
    #dialog-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #dialog-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    #dialog-box button:hover {
      background: #0056b3;
    }
    /* RPA user info form */
    #rpa-userinfo-form {
      display: none; /* Will be shown after plan selection */
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #rpa-userinfo-form h3 {
      margin-top: 0;
    }
    #rpa-userinfo-form label {
      display: block;
      margin-bottom: 5px;
    }
    #rpa-userinfo-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #start-rpa-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-rpa-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>BLUE ðŸ¤–</header>
  <div class="main-container">
    <div class="logo-container">
      <img src="R_and_B.png" alt="Rogers and Bell"/>
      <img src="Telus.png" alt="Telus"/>
    </div>
    <div id="chat-container"></div>
    <div class="logo-container">
      <img src="Fido_and_Vir.png" alt="Fido and Virgin"/>
      <img src="Koodo.png" alt="Koodo"/>
    </div>
  </div>

  <div id="user-input-container">
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-button">Send</button>
  </div>

  <!-- Plan details popup -->
  <div id="dialog-box">
    <h2>Plan Details</h2>
    <form>
      <label for="current-price">Current Plan Price ($):</label>
      <input type="number" id="current-price" required />
      <label for="current-data">Current Data Usage (GB):</label>
      <input type="number" id="current-data" required />
      <label for="current-provider">Current Provider:</label>
      <input type="text" id="current-provider" placeholder="Virgin, Bell" required />
      <label for="switching">Open to Switching? (Y/N):</label>
      <input type="text" id="switching" required />
      <button type="button" onclick="submitPlanDetails()">Submit</button>
    </form>
  </div>

  <!-- RPA user info form with Number Preference -->
  <div id="rpa-userinfo-form">
    <h3>Provide Info for Virgin</h3>
    
    <label>First Name</label>
    <input type="text" id="rpa-firstname" />
    
    <label>Lastk Name</label>
    <input type="text" id="rpa-lastname" />
    
    <label>Address</label>
    <input type="text" id="rpa-address" />
    
    <label>City</label>
    <input type="text" id="rpa-city" />
    
    <label>Province (e.g., ON)</label>
    <input type="text" id="rpa-province" />
    
    <label>Postal Code</label>
    <input type="text" id="rpa-postal" />
    
    <label>Email</label>
    <input type="email" id="rpa-email" />
    
    <label>Phone Number</label>
    <input type="text" id="rpa-phone" />
    
    <label>Use eSIM? (true/false)</label>
    <input type="text" id="rpa-esim" value="false" />
    
    <!-- New Section for Number Preference using radio buttons -->
    <h4>Number Preference</h4>
    <label>
      <input type="radio" name="number_preference" value="transfer" />
      Transfer Existing Number
    </label>
    <label>
      <input type="radio" name="number_preference" value="new" />
      Get a New Number
    </label>
    
    <br/><br/>
    <button type="button" onclick="startVirginRpa()">Start RPA Flow</button>
  </div>
  
  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isBot = false) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', isBot ? 'mark1-message' : 'user-message');
      msgDiv.innerHTML = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function openDialogBox() {
      document.getElementById('dialog-box').style.display = 'block';
    }
    function closeDialogBox() {
      document.getElementById('dialog-box').style.display = 'none';
    }

    async function handleSendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, false);
      userInput.value = '';

      try {
        const res = await fetch("http://127.0.0.1:5000/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text })
        });
        const result = await res.json();
        addMessage(result.response, true);
        if (result.response.toLowerCase().includes("provide your plan details")) {
          openDialogBox();
        }
      } catch (err) {
        addMessage("Error connecting to server.", true);
        console.error(err);
      }
    }

    sendButton.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSendMessage();
        e.preventDefault();
      }
    });

    async function submitPlanDetails() {
      const planDetails = {
        current_price: document.getElementById("current-price").value,
        current_data_usage: document.getElementById("current-data").value,
        current_provider: document.getElementById("current-provider").value,
        open_to_switching: document.getElementById("switching").value
      };

      addMessage("Submitting plan details...", true);
      try {
        const resp = await fetch("http://127.0.0.1:5000/submit_plan_details", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(planDetails)
        });
        const result = await resp.json();
        addMessage(result.response, true);
        closeDialogBox();
        fetchRecommendations();
      } catch (err) {
        addMessage("Error sending plan details to server.", true);
        console.error(err);
      }
    }

    async function fetchRecommendations() {
      addMessage("Let me find the best options. Please wait...", true);
      try {
        const resp = await fetch("http://127.0.0.1:5000/recommend_plan");
        const result = await resp.json();
        addMessage(result.response, true);
        const planText = result.response.replace(/\n/g, " ");
        console.log("DEBUG planText:", planText);
        // Adjusted regex to capture plan names with commas
        const planRegex = /-\s\[(\d+)\]\sCarrier:\s([^,]+),\sPlan:\s(.*?)\sData:\s([^,]+)GB,\sPrice:\s\$(\d+(\.\d+)?)/gi;
        let match;
        let foundAny = false;
        while ((match = planRegex.exec(planText)) !== null) {
          foundAny = true;
          const planIndex = match[1];
          const carrier = match[2];
          const planName = match[3].trim();
          const dataAmt = match[4];
          const price = match[5];
          const buttonText = `[${planIndex}] $${price} - ${planName} (${carrier}, ${dataAmt}GB)`;
          const btn = document.createElement("button");
          btn.innerHTML = `Select ${buttonText}`;
          btn.onclick = () => selectPlan(planIndex);
          chatContainer.appendChild(btn);
        }
        if (!foundAny) {
          console.warn("No plans matched the regex. Check planText formatting.");
          addMessage("No clickable plan buttons were created. (Regex found no matches.)", true);
        }
      } catch (err) {
        console.error("Error fetching recommendations:", err);
        addMessage("Error fetching recommendations. Please try again.", true);
      }
    }

    async function selectPlan(planIndex) {
      addMessage(`Selecting plan [${planIndex}]`, true);
      try {
        const resp = await fetch("http://127.0.0.1:5000/select_plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ plan_index: planIndex })
        });
        const result = await resp.json();
        addMessage(result.response, true);
        if (result.response.toLowerCase().includes("carrier: virgin")) {
          document.getElementById("rpa-userinfo-form").style.display = "block";
          addMessage("Please fill your personal info, then click 'Start RPA Flow'.", true);
        }
      } catch (err) {
        addMessage("Error selecting plan. Please try again.", true);
        console.error(err);
      }
    }
  
    async function startVirginRpa() {
      addMessage("Sending your info for RPA...", true);
      // Get the selected radio button value for number preference
      let numberPreference = "";
      const radios = document.getElementsByName("number_preference");
      for (const radio of radios) {
        if (radio.checked) {
          numberPreference = radio.value;
          break;
        }
      }
      const userData = {
        first_name: document.getElementById("rpa-firstname").value,
        last_name: document.getElementById("rpa-lastname").value,
        address: document.getElementById("rpa-address").value,
        city: document.getElementById("rpa-city").value,
        province: document.getElementById("rpa-province").value,
        postal_code: document.getElementById("rpa-postal").value,
        email: document.getElementById("rpa-email").value,
        phone: document.getElementById("rpa-phone").value,
        use_esim: (document.getElementById("rpa-esim").value.toLowerCase() === "true"),
        number_preference: numberPreference
      };

      try {
        const resp = await fetch("http://127.0.0.1:5000/provide_user_info", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });
        const result = await resp.json();
        addMessage(result.response, true);
      } catch (err) {
        addMessage("Error providing user info. Check console.", true);
        console.error(err);
        return;
      }
      try {
        const rpaResp = await fetch("http://127.0.0.1:5000/start_virgin_rpa", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        const rpaResult = await rpaResp.json();
        addMessage(rpaResult.response, true);
      } catch (err) {
        addMessage("Error starting RPA flow. Check console.", true);
        console.error(err);
      }
    }
  </script>
</body>
</html>
