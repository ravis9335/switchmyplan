<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-2 Mobile Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin: 20px 0;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        #chat-container {
            width: 80%;
            max-height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(68, 66, 87, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .mark2-message {
            background: #007bff;
            color: white;
            text-align: left;
        }

        .user-message {
            background: #f1f1f1;
            text-align: right;
        }

        #user-input-container {
            display: flex;
            width: 80%;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #dialog-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
        }

        #dialog-box h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        #dialog-box label {
            display: block;
            margin-bottom: 5px;
        }

        #dialog-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #dialog-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        #dialog-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>BLUE ðŸ¤–</header>
    <div id="chat-container"></div>
    <div id="user-input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>

    <div id="dialog-box">
        <h2>Plan Details</h2>
        <form id="plan-details-form">
            <label for="current-price">Current Plan Price ($):</label>
            <input type="number" id="current-price" placeholder="Enter your plan price" required>

            <label for="current-data">Current Data Usage (GB):</label>
            <input type="number" id="current-data" placeholder="Enter your data usage" required>

            <label for="current-provider">Current Provider:</label>
            <input type="text" id="current-provider" placeholder="e.g., Virgin, Bell" required>

            <label for="switching">Open to Switching? (Y/N):</label>
            <input type="text" id="switching" placeholder="Y or N" required>

            <button type="button" onclick="submitPlanDetails()">Submit</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const dialogBox = document.getElementById('dialog-box');
    
        // Add messages to chat
        function addMessage(message, isMark2 = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMark2 ? 'mark2-message' : 'user-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        // Dynamically add buttons for plan recommendations
        function addPlanButtons(plans) {
            plans.forEach(plan => {
                const button = document.createElement('button');
                button.className = 'plan-button';
                button.textContent = `${plan.carrier}: ${plan.data_amount}GB for $${plan.price}`;
                button.onclick = () => selectPlan(plan.plan_code);
                chatContainer.appendChild(button);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        // Handle user input
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;
    
            addMessage(userMessage, false);
            userInput.value = '';
    
            try {
                const response = await fetch("http://127.0.0.1:5000/search", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: userMessage }),
                });
                const result = await response.json();
                addMessage(result.response, true);
    
                if (result.response.toLowerCase().includes("provide your plan details")) {
                    openDialogBox();
                }
            } catch (error) {
                addMessage("Error connecting to the server.", true);
                console.error(error);
            }
        }
    
        // Submit plan details
        async function submitPlanDetails() {
            const planDetails = {
                current_price: document.getElementById("current-price").value,
                current_data_usage: document.getElementById("current-data").value,
                current_provider: document.getElementById("current-provider").value,
                open_to_switching: document.getElementById("switching").value,
            };
    
            addMessage("Submitting plan details...", true);
    
            try {
                const response = await fetch("http://127.0.0.1:5000/submit_plan_details", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(planDetails),
                });
                const result = await response.json();
                addMessage(result.response, true);
                closeDialogBox();
                fetchRecommendations();
            } catch (error) {
                addMessage("Error submitting plan details.", true);
                console.error(error);
            }
        }
    
        // Fetch recommendations
        async function fetchRecommendations() {
            try {
                const response = await fetch("http://127.0.0.1:5000/recommend_plan", {
                    method: "GET",
                    headers: { "Content-Type": "application/json" },
                });
                const result = await response.json();
    
                if (result.plans) {
                    addMessage("Here are the best plans for you:", true);
                    addPlanButtons(result.plans); // Display buttons
                } else {
                    addMessage(result.response, true);
                }
            } catch (error) {
                addMessage("Error fetching recommendations.", true);
                console.error(error);
            }
        }
    
        // Handle plan selection
        async function selectPlan(planCode) {
            addMessage(`You selected plan code: ${planCode}`, false);
    
            try {
                const response = await fetch("http://127.0.0.1:5000/select_plan", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ plan_code: planCode }),
                });
                const result = await response.json();
                addMessage(result.response, true);
            } catch (error) {
                addMessage("Error processing your selection.", true);
                console.error(error);
            }
        }
    
        // Handle follow-up queries
        async function handleFollowUp(query) {
            try {
                const response = await fetch("http://127.0.0.1:5000/follow_up", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query }),
                });
                const result = await response.json();
                addMessage(result.response, true);
            } catch (error) {
                addMessage("Error handling your follow-up query.", true);
                console.error(error);
            }
        }
    
        // Dialog box handlers
        function openDialogBox() {
            dialogBox.style.display = 'block';
        }
    
        function closeDialogBox() {
            dialogBox.style.display = 'none';
        }
    
        // Send button event listener
        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage.toLowerCase().includes("elaborate") || userMessage.toLowerCase().includes("$")) {
                await handleFollowUp(userMessage);
            } else {
                await sendMessage();
            }
        });
    
        // Enter key listener
        userInput.addEventListener('keypress', event => {
            if (event.key === 'Enter') {
                sendButton.click();
                event.preventDefault();
            }
        });
    </script>
    
</body>
</html>
