<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Counter Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-white to-blue-50 text-gray-800">

  <div class="h-[100vh] flex items-center justify-center">
    <h1 class="text-4xl font-bold">Scroll Down ðŸ‘‡</h1>
  </div>

  <!-- Counter Section -->
  <section id="savings-counter" class="py-24 text-center bg-white">
    <h2 class="text-5xl font-bold text-gray-900 mb-4">
      Save up to <span id="savingsNumber" class="text-[#4470FF]">0%</span>
    </h2>
    <p class="text-lg text-gray-600 max-w-xl mx-auto">
      When you switch with us, you get more data and better value â€” with up to 40% in savings.
    </p>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const savingsEl = document.getElementById('savingsNumber');
      let animated = false;

      function animateSavings() {
        anime({
          targets: savingsEl,
          innerHTML: [0, 40],
          round: 1,
          duration: 2000,
          easing: 'easeOutExpo',
          update: function(anim) {
            savingsEl.innerHTML = anim.animations[0].currentValue + '%';
          }
        });
      }

      function isInViewport(el) {
        const rect = el.getBoundingClientRect();
        return rect.top <= window.innerHeight && rect.bottom >= 0;
      }

      window.addEventListener('scroll', () => {
        if (!animated && isInViewport(savingsEl)) {
          animateSavings();
          animated = true;
        }
      });
    });
  </script>
</body>
</html>
