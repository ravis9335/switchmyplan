<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLUE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
    }
    header {
      margin: 20px 0; font-size: 24px; font-weight: bold; text-align: center;
    }
    .main-container {
      display: flex;
      justify-content: space-between;
      width: 100%; max-width: 1200px; align-items: center;
    }
    .logo-container {
      width: 15%;
      display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;
    }
    .logo-container img { max-width: 150px; max-height: 140px; }

    #chat-container {
      flex: 1; max-width: 50%; background: rgb(250, 253, 255);
      border-radius: 8px; padding: 20px; height: 80vh; overflow-y: auto;
      box-shadow: 0 4px 10px rgba(68, 66, 87, 0.1);
      display: flex; flex-direction: column; align-items: center;
    }

    .message {
      margin: 10px 0; padding: 10px; border-radius: 8px; text-align: left; width: 100%;
    }
    .mark1-message {
      background: #007bff; color: white; align-self: flex-start;
    }
    .user-message {
      background: #f1f1f1; align-self: flex-end;
    }

    #user-input-container {
      display: flex; margin-top: 10px; width: 70%;
    }
    #user-input {
      flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
    #send-button {
      margin-left: 10px; padding: 10px; background: #007bff; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    #send-button:hover { background: #0056b3; }

    /* Dialog box for plan details */
    #dialog-box {
      display: none;
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 20px; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); z-index: 1000; width: 300px;
    }
    #dialog-box h2 { margin: 0 0 15px; text-align: center; }
    #dialog-box label { display: block; margin-bottom: 5px; }
    #dialog-box input {
      width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;
    }
    #dialog-box button {
      background: #007bff; color: white; border: none; padding: 10px;
      width: 100%; border-radius: 5px; cursor: pointer;
    }
    #dialog-box button:hover { background: #0056b3; }

    /* RPA User Info form (for Virgin) */
    #rpa-userinfo-form {
      display: none; /* hidden by default */
      margin-top: 20px; 
      padding: 20px; 
      background: #f9f9f9; 
      border-radius: 8px; 
      width: 300px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #rpa-userinfo-form h3 { margin-top: 0; }
    #rpa-userinfo-form label { display: block; margin-bottom: 5px; }
    #rpa-userinfo-form input {
      width: 100%; margin-bottom: 10px;
      padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    #start-rpa-button {
      background: #28a745; color: white; border: none; padding: 10px;
      border-radius: 5px; cursor: pointer;
    }
    #start-rpa-button:hover { background: #218838; }

  </style>
</head>
<body>
  <header>BLUE ðŸ¤–</header>
  <div class="main-container">
    <!-- Left Logos -->
    <div class="logo-container">
      <img src="/Users/ravisolanki/Desktop/R and B.png" alt="Rogers and Bell"/>
      <img src="/Users/ravisolanki/Desktop/Telus.png" alt="Telus"/>
    </div>

    <!-- Chat Container -->
    <div id="chat-container"></div>

    <!-- Right Logos -->
    <div class="logo-container">
      <img src="/Users/ravisolanki/Desktop/Fido and Vir.png" alt="Fido and Virgin"/>
      <img src="/Users/ravisolanki/Desktop/Koodo.png" alt="Koodo"/>
    </div>
  </div>

  <!-- User Input at bottom -->
  <div id="user-input-container">
    <input type="text" id="user-input" placeholder="Type your message here..."/>
    <button id="send-button">Send</button>
  </div>

  <!-- Dialog Box for Plan Details -->
  <div id="dialog-box">
    <h2>Plan Details</h2>
    <form id="plan-details-form">
      <label for="current-price">Current Plan Price ($):</label>
      <input type="number" id="current-price" placeholder="Enter your plan price" required/>

      <label for="current-data">Current Data Usage (GB):</label>
      <input type="number" id="current-data" placeholder="Enter your data usage" required/>

      <label for="current-provider">Current Provider:</label>
      <input type="text" id="current-provider" placeholder="e.g., Virgin, Bell" required/>

      <label for="switching">Open to Switching? (Y/N):</label>
      <input type="text" id="switching" placeholder="Y or N" required/>

      <button type="button" onclick="submitPlanDetails()">Submit</button>
    </form>
  </div>

  <!-- RPA user info form (for Virgin) -->
  <div id="rpa-userinfo-form">
    <h3>Provide Info for Virgin</h3>
    <label>First Name</label>
    <input type="text" id="rpa-firstname"/>
    <label>Last Name</label>
    <input type="text" id="rpa-lastname"/>
    <label>Address</label>
    <input type="text" id="rpa-address"/>
    <label>City</label>
    <input type="text" id="rpa-city"/>
    <label>Province (e.g., ON)</label>
    <input type="text" id="rpa-province"/>
    <label>Postal Code</label>
    <input type="text" id="rpa-postal"/>
    <label>Email</label>
    <input type="email" id="rpa-email"/>
    <label>Phone Number</label>
    <input type="text" id="rpa-phone"/>
    <label>Use eSIM? (true/false)</label>
    <input type="text" id="rpa-esim" placeholder="false"/>
    <button type="button" id="start-rpa-button" onclick="startVirginRpa()">Start RPA Flow</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(message, isMark1 = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isMark1 ? 'mark1-message' : 'user-message');
      messageDiv.innerHTML = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function openDialogBox() {
      document.getElementById('dialog-box').style.display = 'block';
    }
    function closeDialogBox() {
      document.getElementById('dialog-box').style.display = 'none';
    }

    // Submitting plan details (the plan details dialog)
    async function submitPlanDetails() {
      const planDetails = {
        current_price: document.getElementById("current-price").value,
        current_data_usage: document.getElementById("current-data").value,
        current_provider: document.getElementById("current-provider").value,
        open_to_switching: document.getElementById("switching").value
      };

      addMessage("Submitting plan details...", true);
      try {
        const response = await fetch("http://127.0.0.1:5000/submit_plan_details", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(planDetails),
        });
        const result = await response.json();
        addMessage(result.response, true);
        closeDialogBox();
        fetchRecommendations();
      } catch (error) {
        addMessage("Error connecting to the server.", true);
        console.error(error);
      }
    }

    // Fetch recommended plans
    async function fetchRecommendations() {
      addMessage("Let me find the best options. Please wait...", true);
      try {
        const response = await fetch("http://127.0.0.1:5000/recommend_plan", {
          method: "GET",
          headers: { "Content-Type": "application/json" },
        });

        const result = await response.json();
        addMessage(result.response, true);

        // Regex to parse the lines with plan codes
        const planRegex = /- Carrier: ([^,]+), Plan Name: ([^,]+), Data: ([^,]+), Price: \$(\d+(\.\d+)?), Plan Code: ([^\s]+)/g;
        let match;

        while ((match = planRegex.exec(result.response)) !== null) {
          const [_, carrier, planName, dataAmount, price, __, planCode] = match;

          const buttonLabel = `$${price} for ${dataAmount} with ${carrier} <span class="hidden-plan-code">(${planCode})</span>`;
          const button = document.createElement("button");
          button.innerHTML = `Select ${buttonLabel}`;
          button.onclick = () => selectPlan(planCode);
          chatContainer.appendChild(button);
        }
      } catch (error) {
        addMessage("Error fetching recommendations. Please try again.", true);
        console.error(error);
      }
    }

    // Handle plan selection
    async function selectPlan(planCode) {
      addMessage(`Selecting plan with code: ${planCode}...`, true);
      try {
        const response = await fetch("http://127.0.0.1:5000/select_plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ plan_code: planCode }),
        });
        const result = await response.json();
        addMessage(result.response, true);

        // If the plan is Virgin, let's show the RPA user info form
        if (result.response.toLowerCase().includes("carrier: virgin")) {
          // Display the RPA user info form
          document.getElementById("rpa-userinfo-form").style.display = "block";
          addMessage("Please fill in your personal info for Virgin, then click 'Start RPA Flow'.", true);
        }
      } catch (error) {
        addMessage("Error selecting plan. Please try again.", true);
        console.error(error);
      }
    }

    // Provide user info & start RPA
    async function startVirginRpa() {
      addMessage("Sending your info to the server for RPA...", true);

      // Gather user info from the rpa-userinfo-form
      const userData = {
        first_name: document.getElementById("rpa-firstname").value,
        last_name:  document.getElementById("rpa-lastname").value,
        address:    document.getElementById("rpa-address").value,
        city:       document.getElementById("rpa-city").value,
        province:   document.getElementById("rpa-province").value,
        postal_code:document.getElementById("rpa-postal").value,
        email:      document.getElementById("rpa-email").value,
        phone:      document.getElementById("rpa-phone").value,
        use_esim:   document.getElementById("rpa-esim").value.toLowerCase() === "true"
      };

      // 1) POST /provide_user_info
      try {
        const userInfoRes = await fetch("http://127.0.0.1:5000/provide_user_info", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });
        const userInfoResult = await userInfoRes.json();
        addMessage(userInfoResult.response, true);
      } catch (error) {
        addMessage("Error providing user info for RPA. Check console.", true);
        console.error(error);
        return;
      }

      // 2) POST /start_virgin_rpa
      try {
        const rpaRes = await fetch("http://127.0.0.1:5000/start_virgin_rpa", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        const rpaResult = await rpaRes.json();
        addMessage(rpaResult.response, true);
      } catch (error) {
        addMessage("Error starting Virgin RPA flow. Check console.", true);
        console.error(error);
      }
    }

    // Generic â€œsearchâ€ call - triggered by userâ€™s typed messages
    async function handleSendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, false);
      userInput.value = '';

      try {
        const response = await fetch("http://127.0.0.1:5000/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: userMessage }),
        });
        const result = await response.json();
        addMessage(result.response, true);

        if (result.response.toLowerCase().includes("provide your plan details")) {
          openDialogBox();
        }
      } catch (error) {
        addMessage("Error connecting to the server. Please try again.", true);
        console.error(error);
      }
    }

    // On button click
    sendButton.addEventListener('click', handleSendMessage);

    // On Enter key
    userInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        handleSendMessage();
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
