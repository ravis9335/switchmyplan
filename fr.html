<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLUE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .main-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      align-items: center;
    }
    .logo-container {
      width: 15%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      max-width: 150px;
      max-height: 140px;
    }
    #chat-container {
      flex: 1;
      max-width: 50%;
      background: rgb(250, 253, 255);
      border-radius: 8px;
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(68, 66, 87, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      width: 100%;
    }
    .mark1-message {
      background: #007bff;
      color: white;
      align-self: flex-start;
    }
    .user-message {
      background: #f1f1f1;
      align-self: flex-end;
    }
    #user-input-container {
      display: flex;
      margin-top: 10px;
      width: 70%;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #send-button {
      margin-left: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-button:hover {
      background: #0056b3;
    }

    /* Plan details popup */
    #dialog-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 300px;
    }
    #dialog-box h2 {
      margin: 0 0 15px;
      text-align: center;
    }
    #dialog-box label {
      display: block;
      margin-bottom: 5px;
    }
    #dialog-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #dialog-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    #dialog-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>BLUE ðŸ¤–</header>
  <div class="main-container">
    <div class="logo-container">
      <img src="R_and_B.png" alt="Rogers and Bell"/>
      <img src="Telus.png" alt="Telus"/>
    </div>

    <div id="chat-container"></div>

    <div class="logo-container">
      <img src="Fido_and_Vir.png" alt="Fido and Virgin"/>
      <img src="Koodo.png" alt="Koodo"/>
    </div>
  </div>

  <div id="user-input-container">
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-button">Send</button>
  </div>

  <!-- Plan details popup -->
  <div id="dialog-box">
    <h2>Plan Details</h2>
    <form>
      <label for="current-price">Current Plan Price ($):</label>
      <input type="number" id="current-price" required />
      <label for="current-data">Current Data Usage (GB):</label>
      <input type="number" id="current-data" required />
      <label for="current-provider">Current Provider:</label>
      <input type="text" id="current-provider" placeholder="Virgin, Bell" required />
      <label for="switching">Open to Switching? (Y/N):</label>
      <input type="text" id="switching" required />
      <button type="button" onclick="submitPlanDetails()">Submit</button>
    </form>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isBot = false) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', isBot ? 'mark1-message' : 'user-message');
      msgDiv.innerHTML = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function openDialogBox() {
      document.getElementById('dialog-box').style.display = 'block';
    }
    function closeDialogBox() {
      document.getElementById('dialog-box').style.display = 'none';
    }

    sendButton.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSendMessage();
        e.preventDefault();
      }
    });

    async function handleSendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, false);
      userInput.value = '';

      try {
        const res = await fetch("http://127.0.0.1:5000/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text })
        });
        const result = await res.json();
        addMessage(result.response, true);

        // If the bot specifically prompts for plan details, show the form:
        if (result.response.toLowerCase().includes("provide your plan details")) {
          openDialogBox();
        }
      } catch (err) {
        addMessage("Error connecting to server.", true);
        console.error(err);
      }
    }

    // Submits plan details from the dialog box
    async function submitPlanDetails() {
      const planDetails = {
        current_price: document.getElementById("current-price").value,
        current_data_usage: document.getElementById("current-data").value,
        current_provider: document.getElementById("current-provider").value,
        open_to_switching: document.getElementById("switching").value
      };

      addMessage("Submitting plan details...", true);
      try {
        const resp = await fetch("http://127.0.0.1:5000/submit_plan_details", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(planDetails)
        });
        const result = await resp.json();
        addMessage(result.response, true);
        closeDialogBox();
        fetchRecommendations();
      } catch (err) {
        addMessage("Error sending plan details to server.", true);
        console.error(err);
      }
    }

    // Fetch plan recommendations
    async function fetchRecommendations() {
      addMessage("Let me find the best options. Please wait...", true);
      try {
        const resp = await fetch("http://127.0.0.1:5000/recommend_plan");
        const result = await resp.json();
        addMessage(result.response, true);

        // Attempt to parse out each plan and create a clickable button
        const planText = result.response.replace(/\n/g, " ");
        const planRegex = /-\s\[(\d+)\]\sCarrier:\s([^,]+),\sPlan:\s(.*?)\sData:\s([^,]+)GB,\sPrice:\s\$(\d+(\.\d+)?)/gi;
        let match;
        let foundAny = false;

        while ((match = planRegex.exec(planText)) !== null) {
          foundAny = true;
          const planIndex = match[1];
          const carrier = match[2];
          const planName = match[3].trim();
          const dataAmt = match[4];
          const price = match[5];

          const btn = document.createElement("button");
          btn.innerHTML = `Select [${planIndex}] $${price} - ${planName} (${carrier}, ${dataAmt}GB)`;
          btn.onclick = () => selectPlan(planIndex);
          chatContainer.appendChild(btn);
        }

        if (!foundAny) {
          console.warn("No plans matched the regex. Possibly no recommended plans or format changed.");
          addMessage("No clickable plan buttons created (regex found no matches).", true);
        }
      } catch (err) {
        console.error("Error fetching recommendations:", err);
        addMessage("Error fetching recommendations. Please try again.", true);
      }
    }

    // User clicks "Select [index]" for a plan
    async function selectPlan(planIndex) {
      addMessage(`Selecting plan [${planIndex}]`, true);
      try {
        const resp = await fetch("http://127.0.0.1:5000/select_plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ plan_index: planIndex })
        });
        const result = await resp.json();
        addMessage(result.response, true);

        // The new backend code tells the user to go to /checkout next.
        // We can simply redirect them automatically:
        window.location.href = "http://127.0.0.1:5000/checkout";
      } catch (err) {
        addMessage("Error selecting plan. Please try again.", true);
        console.error(err);
      }
    }
  </script>
</body>
</html>
